<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de notas da Clara</title>
    <style>
        /* Fundo com animação de ondas e bolhas */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #001f3f 0%, #003366 50%, #004f6e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
            color: #e0f7fa;
            position: relative;
        }

        /* Efeito de ondas animadas */
        body::before,
        body::after {
            content: "";
            position: absolute;
            left: 0;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 10%, transparent 70%);
            animation: wave 10s infinite linear;
            opacity: 0.4;
        }

        body::after {
            animation-delay: -5s;
            opacity: 0.2;
        }

        @keyframes wave {
            from {
                transform: translateX(0) translateY(0);
            }

            to {
                transform: translateX(-25%) translateY(10%);
            }
        }

        /* Container */
        div {
            background: rgba(0, 51, 77, 0.8);
            backdrop-filter: blur(8px);
            padding: 35px 45px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            width: 430px;
            z-index: 10;
            position: relative;
            border: 1px solid rgba(0, 191, 255, 0.3);
        }

        /* Lista de notas */
        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 25px;
            max-height: 200px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #0077b6 rgba(0, 0, 0, 0.2);
        }

        li {
            background-color: rgba(0, 102, 153, 0.3);
            color: #e0f7fa;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 15px;
            transition: background 0.3s, transform 0.2s;
        }

        li:hover {
            background-color: rgba(0, 204, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Formulário */
        form {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #00bcd4;
            border-radius: 10px;
            background-color: rgba(0, 51, 77, 0.5);
            color: #e0f7fa;
            outline: none;
            transition: 0.2s;
        }

        input[type="text"]::placeholder {
            color: #b2ebf2;
        }

        input[type="text"]:focus {
            border-color: #4dd0e1;
            background-color: rgba(0, 102, 153, 0.4);
        }

        /* Botão */
        input[type="submit"] {
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.4);
        }

        input[type="submit"]:hover {
            background-color: #00b4d8;
            transform: scale(1.05);
        }

        /* Bolhas decorativas flutuando */
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.6;
            }

            100% {
                transform: translateY(-120vh) scale(0.6);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div>
        <ul>
            {% for item in notas%}
            <li> {{ item }} </li>
            {% endfor %}
        </ul>
        <form action="/" method="POST">
            <input type="text" placeholder="Escreva sua anotação" id="nota" name="nota">
            <input type="submit" value="SALVAR">
        </form>
    </div>
</body>

</html>
